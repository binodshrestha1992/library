<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Library Login Page">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Fremantle City Library</title>
</head>
<body>
    <header>
        <div class="progress-bar"></div>
        <div class="login-header">
            <h2>FREMANTLE CITY LIBRARY</h2>
        </div>
    </header>
    <div class="login-container">
        <div class="contact-form login-form">
            <h2>LOGIN</h2>
            <form action="#">
                    <label for="email">Email</label>
                    <input id="email" type="text" placeholder="Email">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Password">
                    <a class="login-link" href="home.html">LOGIN</a>
            </form>
        </div>
    </div>
    <footer class="login-footer">
        <div class="footer-bottom"><p>&copy; copyright by Fremantle City Library</p></div>
    </footer>
</body>
</html>
